theme: jekyll-theme-minimal
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "Computer Aided Drug Design (CADD) Tools"
title_separator: "-"
subtitle: "Single stop for all available open source resources for Computational Chemistry in Drug Design" # site tagline that appears below site title in masthead
author: "Payal Chatterjee"
description: "This website is dedicated to sharing knowledge and applications in computational chemistry and drug design. It emphasizes the use of open-source packages, enabling individuals, regardless of their affiliation with academia or industry, to conduct independent research. Here, you'll find comprehensive guides, practical tips, and resources to facilitate your journey into the world of computational drug discovery."
url: "https://cpayal.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl: "/caddtools" # the subpath of your site, e.g. "/blog"
repository: "cpayal/caddtools" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
#teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
#logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: "CADDTOOLS" # overrides the website title displayed in the masthead, use " " for no title

